<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="./Images/Vector.svg" type="image/x-icon" />

    <link rel="stylesheet" href="./Css/reset.css" />
    <link rel="stylesheet" href="./Css/style.css" />
    <link rel="stylesheet" href="./Css/laptops.css" />

    <title>Home</title>

  <body>
    <!-- Header -->
    <header class="header">
      <div class="container header_inner">
        <a href="index.html" class="logo_link">
          <img src="./Images/Vector.svg" alt="logo" />
        </a>

        <nav class="header_nav">
          <ul class="header_ul">
            <li class="header_li">
              <a class="active" href="index.html">Link 1</a>
            </li>
            <li class="header_li"><a class="inactive" href="#">Link 2</a></li>
            <li class="header_li"><a class="inactive" href="#">Link 3</a></li>

      </div>

              <p class="card_title">PRODUCT TITLE</p>

                <img src="./Images/Button.svg" alt="" />

          <article class="card">
            <img
              class="card_img"

            />
            <div class="card_bar">

              <a class="card_icon" href="#" aria-label="Open Product">

          <article class="card">
            <img
              class="card_img"
              src="./Images/Rectangle 1.png"

            </div>
          </article>

          <article class="card">
            <img
              class="card_img"
              src="./Images/Rectangle 2.png"
              alt="Product"
            />
            <div class="card_bar">
              <p class="card_title">PRODUCT TITLE</p>
              <a class="card_icon" href="#" aria-label="Open product">
                <img src="./Images/Button.svg" alt="" />
              </a>
            </div>
          </article>

      </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container footer_inner">
        <ul class="footer_ul">
          <li><a class="footer_a" href="#">Fender</a></li>
          <li><a class="footer_a" href="#">Gibson</a></li>
          <li><a class="footer_a" href="#">Jockson</a></li>
          <li><a class="footer_a" href="#">Ibanez</a></li>

        <ul class="footer_ul">
          <li><a class="footer_a" href="#">Blog</a></li>
          <li><a class="footer_a" href="#">Delivery</a></li>
          <li><a class="footer_a" href="#">About us</a></li>

        <div class="footer_right">
          <address class="footer_address">
            <p class="footer_p">Tbilisi, str, Rustaveli 24</p>
            <a class="footer_p" href="tel:+995322567898">+(32)2 56 78 98</a>
          </address>

          <ul class="footer_social">
            <li>
              <a
                href="https://facebook.com"
                target="_blank"
                aria-label="Facebook"
              >

              </a>
            </li>
            <li>
              <a href="https://wa.me" target="_blank" aria-label="Whatsapp">
                <img src="./Images/WhatsApp.svg" alt="" />
              </a>
            </li>
            <li>
              <a
                href="https://instagram.com"
                target="_blank"
                aria-label="Instagram"
              >
                <img src="./Images/Instagram.svg" alt="" />

            </li>
          </ul>
